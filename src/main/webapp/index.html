<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content:center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  form {
    width: 300px;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], input[type="password"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form id="loginForm" onsubmit="validateForm(event)">
  <h2>Formulário de Login</h2>
  <label for="username"><b>Usuário</b></label>
  <input type="text" placeholder="Digite seu usuário" name="username" required>

  <label for="password"><b>Senha</b></label>
  <input type="password" placeholder="Digite sua senha" name="password" required>

  <button type="submit">Entrar</button>
</form>

<script>
function validateForm(event) {
  event.preventDefault(); // Evita que o formulário seja submetido

  // Obter os valores dos campos de usuário e senha
  var username = document.forms["loginForm"]["username"].value;
  var password = document.forms["loginForm"]["password"].value;

  // Verificar se os campos estão preenchidos
  if (username === "" || password === "") {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  // Lógica de validação dos dados
  if (username === "Bruno" && password === "123") {
    alert("Login válido! Redirecionando para a página inicial...");
    // Aqui você pode redirecionar o usuário para outra página
    window.location.href = "https://www.google.com.br/";
  } else {
    alert("Usuário ou senha incorretos. Por favor, tente novamente.");
    // Limpar os campos de senha
    document.forms["loginForm"]["password"].value = "";
    // Focar no campo de senha
    document.forms["loginForm"]["password"].focus();
  }
}
</script>

</body>
</html>
